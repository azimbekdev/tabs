<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabs</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container">
    <div class="tabs-general">
        <div class="tabs">
            <label for="all">all</label>
            <label for="instagram">instagram</label>
            <label for="facebook">facebook</label>
            <label for="tiktok">tiktok</label>
        </div>

        <div class="group">
            <input type="radio" name="tabs" id="all">
            <input type="radio" name="tabs" id="instagram">
            <input type="radio" name="tabs" id="facebook">
            <input type="radio" name="tabs" id="tiktok">

            <img src="./img/instagram.png" alt="img" class="instagram">
            <img src="./img/facebook.png" alt="img" class="facebook">
            <img src="./img/tiktok.png" alt="img" class="tiktok">


        </div>

    </div>
</div>


</body>
</html>
